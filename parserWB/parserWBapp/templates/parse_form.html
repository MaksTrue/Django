{% extends 'base.html' %}

{% block title %}Форма для парсинга{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>Форма для парсинга</h1>
                            <form method="post" action="{% url 'parsing:parse_form' %}">
                                 <div class="form-floating">
                                 {% csrf_token %}
                                 {{ form.as_p }}
                                 </div>
                                <button type="submit" class="btn btn-outline-primary">Парсить</button>
                            </form>
                    </div>
            </div>
{% endblock %}
